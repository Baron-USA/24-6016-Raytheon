<!DOCTYPE html>
<html lang="en">
<head>

    <title>Customer Support Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="new-logo.png" alt="Company Logo" class="logo">


        <!-- REPLACE CUSTOMER NAME, MODEL, AND SERIAL -->
            <h1>Welcome, RTX Raytheon</h1>

            <button id="manualButton">Operating Manual</button>

        <div id="venderLiteratureSection" style="display: none;">

                <option value="Vendor Lit/Colfax 3E-118 & 118P.pdf">Discharge Pump</option>

                <option value="Vendor Lit/Fulflo Relief Valves.pdf">Relief Valves</option>
                <option value="Vendor Lit/Hedland MR Flowmeter.pdf">Flowmeter</option>
                <option value="Vendor Lit/Keyence FS-V31.pdf">Foam Detector</option>

            </select>
            <button id="openLiteratureButton">Open Manual</button>
        </div>
